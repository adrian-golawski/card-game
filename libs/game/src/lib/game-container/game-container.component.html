<div>Rounds left: {{ roundsLeft$ | async }}</div>
<div>Played Cards: [{{ playedCards$ | async }}]</div>

<button [disabled]="(betGiven$ | async) === false">Draw new Card</button>

<div>
  <button
    [disabled]="(betGiven$ | async) && (betLower$ | async) === true"
    (click)="betLower(true)"
  >
    Bet lower
  </button>
  <button
    [disabled]="(betGiven$ | async) && (betLower$ | async) === false"
    (click)="betLower(false)"
  >
    Bet higher
  </button>
</div>

<div>Score: {{ score$ | async }}</div>
