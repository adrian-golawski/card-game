<div class="deck-container">
  <div
    [ngClass]="{ hidden: i > reverseCardIndex }"
    class="card"
    *ngFor="let card of this.allCards$ | async; let i = index"
    [style.padding]="i * (50 / roundCount) + 'px'"
  >
    <card-game-card-display [reversed]="i < reverseCardIndex" [card]="card">
    </card-game-card-display>
  </div>
</div>
<div class=""></div>

<div data-cy="rounds-left">Rounds left: {{ roundsLeft$ | async }}</div>

<button
  [disabled]="
    (betGiven$ | async) === false || (resultLoading$ | async) === true
  "
  (click)="verifyBet()"
  data-cy="draw-next"
>
  Draw new Card
</button>

<div>
  <button
    [disabled]="(betGiven$ | async) && (betLower$ | async) === true"
    (click)="giveBet(true)"
    data-cy="bet-lower"
  >
    Bet lower
  </button>
  <button
    [disabled]="(betGiven$ | async) && (betLower$ | async) === false"
    (click)="giveBet(false)"
    data-cy="bet-higher"
  >
    Bet higher
  </button>
</div>

<div data-cy="score">Score: {{ score$ | async }}</div>
